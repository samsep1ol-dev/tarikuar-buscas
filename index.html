<!DOCTYPE html>
<html lang="ptbr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŽ² TARIKUAR BUSCAS! | CONSULTAR TELEFONES! </title>
    <link rel="stylesheet" href="sources/css/style.css">
</head>

<body>
    <h1 style="text-align: center; position: relative; margin: 200px 0px -200px;">ðŸŽ² CONSULTA DE TELEFONE</h1>

    <div class="main">
        <div class="search-form">
            <br>
            <span class="operadora">ðŸ“‚ VIVO DATABASE / ðŸªª ONLINE! </span>
            <form id="consulta-form">
                <input type="text" id="telefone" placeholder="EX: ðŸ“ž 11993456876" required />
                <button type="submit">CONSULTAR</button>
            </form>

            <div id="resultado">
            </div>
        </div>
    </div>
    <script>
    document.getElementById('consulta-form').addEventListener('submit', function (e) {
    e.preventDefault();
    let telefone = document.getElementById('telefone').value.trim();

    // Verificar se o telefone foi preenchido corretamente
    if (!telefone || isNaN(telefone)) {
        alert('Por favor, insira um telefone vÃ¡lido.');
        return;
    }

    // Enviar o telefone para o webhook Make
    fetch('https://hook.us2.make.com/6xjder11jgdmwgjz1zq4tqto48r0nd0c', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({ telefone: telefone })
    })
        .then(response => response.json())
        .then(data => {
            // Exibir o resultado no frontend
            if (data.message) {
                document.getElementById('resultado').innerHTML = `Mensagem: ${data.message}`;
            } else {
                document.getElementById('resultado').innerHTML = `Resultado: ${JSON.stringify(data)}`;
            }
        })
        .catch(error => {
            console.error('Erro ao consultar:', error);
            alert('Ocorreu um erro ao processar a consulta.');
        });
});

    </script>
</body>

</html>
